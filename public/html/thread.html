<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Forum - Thread</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/home.css" />
  <link rel="stylesheet" href="../css/thread.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">  
      <img src="../images/logo.png" alt="Forum Logo" class="logo-img" />
      <span class="site-title">Bro Company Forum</span>
    </div>
    <ul>
      <li><a href="home.html">Home(r of steel)</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>

  <div class="stylebar"></div>

  <div class="thread-info">
  <h1 id="thread-title">Titre</h1>

  <p ><strong>Catégorie :</strong> <span id="thread-category">...</span><strong>Date :</strong> <span id="thread-date">...</span></p>

  <p ><strong>Description :</strong>
    <span id="thread-description">...</span>
  </p>

  <button id="like-button">👍</button>
<span id="like-count">0</span>
<br>
<button id="dislike-button">👎</button>
<span id="dislike-count">0</span>
</div>


  <div id="thread-container"></div>

  <h2>Commentaires</h2>
  <div id="comments-container"></div>

  <div id="comment-form-container">
    <textarea id="comment-content" placeholder="Votre commentaire..."></textarea>
    <button id="submit-comment">Envoyer</button>
  </div>

  <footer style="margin-top: 50px;">
    <p>©2025 Bro Company Forum. All rights reserved.</p>
    <p>Contact: <a href="mailto:support@brocompany.com" style="color: #66ccff;">support@brocompany.com</a></p>
  </footer>

<script type="module" src="../js/threadRender.js"></script>
  <script type="module">
    import { getThreadById } from "../js/threadController.js";
    import {loadThread } from "../js/communityController.js";

    window.addEventListener("DOMContentLoaded", loadThread);
  </script>
</body>
</html>
