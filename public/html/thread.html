<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum - Thread</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <header class="header">
    <a href="#" class="logo">Lucas</a>
  </header>

  <nav>
    <ul>
      <li><a href="../html/home.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Login</a></li>

  <h1 id="thread-title">All Threads</h1>
  <p><strong>Cat√©gorie:</strong> <span id="thread-category"></span></p>
  <p><strong>Description:</strong> <span id="thread-description"></span></p>
  
  <div id="thread-container">Chargement des threads...</div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      
      const title = params.get('title');
      const category = params.get('category');
      const description = params.get('description');
      
      if (title) {
        document.getElementById('thread-title').textContent = title;
        document.getElementById('thread-category').textContent = category;
        document.getElementById('thread-description').textContent = description;
        
        document.getElementById('thread-container').textContent = '';
      }
    });
  </script>
</body>
</html>
