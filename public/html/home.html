<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Home</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Lucas</a>
    </header>
    <div class="stylebar"></div>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <a href="../html/create_thread.html">create thread</a>
        
    <div class="container">
        <div class="topcontainer">
            <h3>About Community</h3>
            <p>Welcome to our forum! This is a place to discuss anything and everything.</p>
        </div>
        <div class="posts">
        </div>
    </div>

    <script type="module">
        import { getAllThreads } from '../js/threadController.js';

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await getAllThreads();
            } catch (err) {
                console.error("Erreur lors du chargement des threads:", err);
                const postsContainer = document.querySelector('.posts');
                postsContainer.innerHTML = '<p>Erreur lors du chargement des threads.</p>';
            }
        });
    </script>
    


</body>
</html>
