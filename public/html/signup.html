<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Forum</title>
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-div">
            <header class="header">
                <a href="#" class="logo">Lucas</a>
                <h1>Sign Up</h1>
            </header>
            <form id="signupForm">
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-message" style="display: none; color: red; margin-bottom: 1rem;"></div>
                <button type="submit">Sign Up</button>
                <p style="margin-top: 1rem; text-align: center;">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>
    <script>
function validateInput(username, password, email) {
    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        return 'Please enter a valid email address';
    }

    // mdp taille
    if (password.length < 8) {
        return 'Password must be at least 8 characters long';
    }

    // mdp complexitÃ©
    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
    if (!passwordRegex.test(password)) {
        return 'Password must contain at least one letter and one number';
    }

    // nom d'utilisateur taille
    if (!username || username.length < 3) {
        return 'Username must be at least 3 characters long';
    }

    return null; // no err
}

document.getElementById('signupForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error-message');
    
    console.log('Attempting signup:', { username, email }); // Debug log
    
    try {
        const response = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                username: username,
                email: email,
                password: password 
            })
        });
        
        const data = await response.json();
        console.log('Signup response:', data); // Debug log
        
        if (data.success) {
            window.location.href = 'login.html';
        } else {
            errorDiv.textContent = data.message || 'Signup failed';
            errorDiv.style.display = 'block';
        }
    } catch (err) {
        console.error('Signup error:', err);
        errorDiv.textContent = 'An error occurred during signup';
        errorDiv.style.display = 'block';
    }
});
</script>
</body>
</html>
