<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Home</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Lucas</a>
    </header>
    <div class="stylebar"></div>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

<form id="threadform" method="post" style="max-width: 500px; margin: auto;">
  <label for="Title">Title</label><br>
  <input type="text" id="Title" name="title" placeholder="Your title..." style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

  <label for="Category">Category</label><br>
  <select name="category" id="Category" style="width: 100%; padding: 8px; margin-bottom: 10px;">
    <option value="sports">Sports</option>
    <option value="social">Social</option>
    <option value="politique">Politique</option>
    <option value="gaming">Gaming</option>
  </select><br>

  <label for="Description">Description</label><br>
  <textarea id="Description" name="description" placeholder="Your description..." rows="5" style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea><br>

  <input type="submit" value="Submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
</form>

</body>
<script>
    document.getElementById('threadform').addEventListener('submit', function (e) {
  e.preventDefault();

  const title = document.getElementById('Title').value;
  const category = document.getElementById('Category').value;
  const description = document.getElementById('Description').value;

  fetch('../../api/create-thread', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ title, category, description })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        const params = new URLSearchParams({
          title: title,
          category: category,
          description: description
        });
        
        window.location.href = `thread.html?${params.toString()}`;
      } else {
        alert("Erreur lors de la crÃ©ation du thread.");
      }
    })
    .catch(err => {
      console.error("Erreur fetch :", err);
    });
});
</script>
</html>
