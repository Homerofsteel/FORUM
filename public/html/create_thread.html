<body>
    <nav class="navbar">
    <div class="logo-container">
      <img src="../images/logo.png" alt="Forum Logo" class="logo-img" />
      <span class="site-title">Bro Company Forum</span>

      <li><a href="#">Home</a></li>

  <div class="stylebar"></div>

<form id="threadform" method="post">
  <label for="Title">Title</label><br>
  <input type="text" id="Title" name="title" placeholder="Your title..." style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

   <label for="Category">Category</label><br>
  <select name="category" id="Category" style="width: 100%; padding: 8px; margin-bottom: 10px;">
    <option value="news">News</option>
        <option value="lifestyle">Lifestyle</option>
        <option value="sports">Sports</option>
        <option value="social">Social</option>
        <option value="politique">Politic</option>
        <option value="gaming">Gaming</option>
        <option value="technology">Technology</option>
        <option value="entertainment">Entertainment</option>
        <option value="health">Health</option>
        <option value="education">Education</option>
  </select><br>

  <label for="Description">Description</label><br>
  <textarea id="Description" name="description" placeholder="Your description..." rows="5"></textarea><br>

  <input id="submitbutton" type="submit" value="Submit">
</form>
